<dom-module id="cart-list">
  <template>
    <template is="dom-repeat" items={{foods}}>
      <div>
        <button on-click="add">+</button>
        <span>{{item.qty}} - {{item.name}} (#{{index}})</span>
      </div>
    </template>
    <style>
      :host {
        display: block;
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'cart-list',
      ready: function () {
        this.foods = [
          {name: 'Pizza', qty: 0},
          {name: 'Taco', qty: 0},
          {name: 'Burger', qty: 0}
        ]
      },
      add:function (e) {
        e.model.set('item.qty', e.model.item.qty + 1);
        console.log('Pizza qty: ', this.foods[0].qty);
      }
    });
  </script>
</dom-module>
