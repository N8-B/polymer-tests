<dom-module id="prop-element">
  <template>
    <h1>[[name]]</h1>
    <h2>[[position]]</h2>
    <style>
      :host {
        display: block;
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'prop-element',
      properties: {
        name: String,
        position: {
          type: String,
          reflectToAttribute: true,
          readOnly: true,
          computed: 'computedPosition(name)'
        }
      },
      computedPosition: function (name) {
        if (name === "Nathan Burkiewicz") {
          return "A Cool Dude"
        } else {
          return "Instructor"
        }
      }
    });
  </script>
</dom-module>
